name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README (idempotent)
        run: |
          # 將 <!--START_SECTION:activity--> 到 <!--END_SECTION:activity--> 區塊覆蓋為新的內容
          awk '
            /<!--START_SECTION:activity-->/ {print; print "Demo update"; skip=1; next}
            /<!--END_SECTION:activity-->/ {skip=0}
            !skip {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update README"
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
